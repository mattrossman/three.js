<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - animation - skinning - retarget</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="author" content="Antoine BERNIER (abernier)" />
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
		body {color:white;}
		#info a {
			color:#4d6675;
		}
		</style>
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl - animation retargeting<br />
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
		{
			"imports": {
				"three": "../build/three.module.js",
				"three/addons/": "./jsm/"
			}
		}
		</script>

		<script type="module">
		import * as THREE from 'three';

		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { TransformControls } from 'three/addons/controls/TransformControls.js';
		import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
		import { CCDIKSolver, CCDIKHelper } from './jsm/animation/CCDIKSolver.js';
		import Stats from 'three/addons/libs/stats.module.js';
		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

		let scene, camera, renderer, orbitControls, transformControls;

		let stats, gui, conf;
		const v0 = new THREE.Vector3();

		init().then( animate );

		async function init() {

			conf = {
			};

			scene = new THREE.Scene();
			scene.fog = new THREE.FogExp2( 0xffffff, .17 );
			scene.background = new THREE.Color( 0xdddddd );

			camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 0.001, 5000 );
			camera.position.set( 0.9728517749133652, 1.1044765132727201, 0.7316689528482836 );
			camera.lookAt( scene.position );

			const ambientLight = new THREE.AmbientLight( 0xffffff, 8 ); // soft white light
			scene.add( ambientLight );

			renderer = new THREE.WebGLRenderer( { antialias: true, logarithmicDepthBuffer: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.outputColorSpace = THREE.SRGBColorSpace;
			renderer.useLegacyLights = false;
			document.body.appendChild( renderer.domElement );

			stats = new Stats();
			document.body.appendChild( stats.dom );

			orbitControls = new OrbitControls( camera, renderer.domElement );
			orbitControls.minDistance = 0.2;
			orbitControls.maxDistance = 1.5;
			orbitControls.enableDamping = true;

			const gltfLoader = new GLTFLoader();

			const gltf = await gltfLoader.loadAsync( 'models/gltf/Soldier.glb' );
			scene.add( gltf.scene );

			gui = new GUI();
			gui.open();

			window.addEventListener( 'resize', onWindowResize, false );

		}

		function animate( ) {

			orbitControls.update();
			renderer.render( scene, camera );

			stats.update(); // fps stats

			requestAnimationFrame( animate );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}
		</script>
	</body>
</html>
