<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - animation - morph targets</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="container"></div>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - WebGL morph target example
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { GUI } from './jsm/libs/dat.gui.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { WEBGL } from './jsm/WebGL.js';
			
			if ( WEBGL.isWebGL2Available() === false ) {

				document.body.appendChild( WEBGL.getWebGL2ErrorMessage() );

			}

			var container;

			var camera, scene, renderer;

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 2000 );
				camera.position.set(0, 0, 1)

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 'black' );

				var light = new THREE.PointLight( 0xffffff );
				light.position.setScalar(5)
				camera.add( light );
				scene.add( camera );

				var light = new THREE.AmbientLight( 0x111111 );
				scene.add( light );

				var loader = new GLTFLoader()
				loader.load('https://d1a370nemizbjq.cloudfront.net/54a8ca1e-1759-4cf9-ab76-bec155d6c83c.glb', function(gltf) {
					scene.add(gltf.scene)
					gltf.scene.position.y = -0.6
					setupGui(gltf.scene)
				})

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );

				//

				var controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 1;
				controls.maxDistance = 10;

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function setupGui(avatarRoot) {
				var gui = new GUI()
				var folder = gui.addFolder('Morph Targets')
				var params = {}
				
				var face = avatarRoot.getObjectByName('Wolf3D_Head')
				var teeth = avatarRoot.getObjectByName('Wolf3D_Teeth')

				for ( let morphTarget in face.morphTargetDictionary ) {

					params[morphTarget] = 0
					
					folder.add( params, morphTarget, 0, 1 ).step( 0.01 ).onChange( function ( value ) {

						face.morphTargetInfluences[ face.morphTargetDictionary[morphTarget] ] = value;
						teeth.morphTargetInfluences[ teeth.morphTargetDictionary[morphTarget] ] = value;

					} );
				}
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
